<div class="page-container bg-dark text-center p-3">
    <div>Data: {{arrayDummy}}</div>
    <div *ngFor="let digit of arrayDummy">
        <div>{{digit}}</div>
    </div>
    <div *ngIf="showBubble" class="mt-3">Bubble Sorted: {{array}}</div>
    <div *ngIf="showMerge" class="mt-3">Merge Sorted: {{array}}</div>
    <div *ngIf="showQuick" class="mt-3">Quick Sorted: {{array}}</div>
    <div class="mt-3 w-100">
        <button class="btn btn-primary btn-block mx-auto" type="submit" (click)="whichSort()">Sort</button>
        <button class="btn btn-primary btn-block mt-2 mx-auto" *ngIf="showBubble || showMerge || showQuick" type="submit" (click)="revertOrder()">Revert</button>
    </div>
</div>
